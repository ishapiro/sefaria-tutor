# Deploy after: npm run build
# Then: npx wrangler deploy
# Uses [site] so Wrangler injects __STATIC_CONTENT_MANIFEST (required by Nitro cloudflare_module preset).
name = "sefaria-tutor"
main = ".output/server/index.mjs"
compatibility_date = "2024-09-19"
compatibility_flags = ["nodejs_compat"]

[site]
bucket = ".output/public"

[[d1_databases]]
binding = "DB"
database_name = "sefaria-tutor-db"
database_id = "c89e48ee-42ac-46c3-8950-3f71e4c947c2"

[vars]
NUXT_PUBLIC_TURNSTILE_SITE_KEY = "0x4AAAAAACZzAyzFuLdSmQhT"

[observability]
[observability.logs]
enabled = true
invocation_logs = true
